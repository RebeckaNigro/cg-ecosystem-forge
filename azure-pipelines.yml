trigger:
  - main

resources:
  - repo: self

  
pool:
  name: rebecka_azure  # use o nome correto do seu agente

steps:
  - script: |
      wsl pnpm i
      wsl sh -c "echo 'export const ID_SEM_INSTITUICAO=3' > ./src/utils/constantes.ts"
      wsl sed -i 's|https://hom-api\.ecossistemadeinovacaocg\.com\.br|$(API_URL)|g' ./src/utils/http/index.ts
      wsl pnpm build
      wsl cp ./staticwebapp.config.json ./dist
      wsl pnpx @azure/static-web-apps-cli deploy ./dist --env production
    displayName: 'Run commands in WSL'
    env:
      SWA_CLI_DEPLOYMENT_TOKEN: $(DEPLOY_TOKEN)